<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dictionary.css">
  <title>Dictionary</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input class="js-input" type="text" placeholder="Search a word">
    <p class="instruction">Type a word and press Enter</p>
    <div class="result-container">
      <p><span class="title">____</span></p>
      <p><span class="meaning">____</span></p>
      <audio class="audio" src="" controls id="audio"></audio>
    </div>
  </div>
  <script src="dictionary.js"></script>
</body>
</html>
